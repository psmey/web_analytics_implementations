<div class="schedule-container" cdkDropListGroup>
  @for (hour of hours; track hour) {
    <div class="schedule-slot">
      <div class="schedule-hour-label">{{ hour }}:00</div>
      <div class="schedule-intervals">
        <!-- First 30 minutes -->
        <div
          cdkDropList
          [cdkDropListData]="schedule[hour + '_00']"
          (cdkDropListDropped)="drop($event)"
          class="schedule-task-list">
          @for (item of schedule[hour + '_00']; track item) {
            <div class="schedule-task" cdkDrag>{{ item }}</div>
          }
        </div>
        <!-- Divider for 30-minute mark -->
        <div class="schedule-divider"></div>
        <!-- Last 30 minutes -->
        <div
          cdkDropList
          [cdkDropListData]="schedule[hour + '_30']"
          (cdkDropListDropped)="drop($event)"
          class="schedule-task-list">
          @for (item of schedule[hour + '_30']; track item) {
            <div class="schedule-task" cdkDrag>{{ item }}</div>
          }
        </div>
      </div>
    </div>
  }
</div>
